<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <img class="logo" src="./images/logo.svg" alt="Ping brand logo" />
      <div class="hgroup">
        <h1 class="hgroup__heading">We are launching <span>soon!</span></h1>
        <p class="hgroup__text">Subscribe and get notified</p>
      </div>
      <form class="email-form" action="#">
        <input
          class="email-form__input"
          type="text"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <span class="error-message">Please provide a valid email address</span>
        <button type="submit" class="email-form__button">Notify Me</button>
      </form>
      <img
        class="illustration"
        src="./images/illustration-dashboard.png"
        alt="Dashboard illustration"
      />
      <ul class="social-list">
        <li>
          <a href="#" aria-label="Facebook"
            ><i class="lab la-facebook-f"></i
          ></a>
        </li>
        <li>
          <a href="#" aria-label="Twitter"><i class="lab la-twitter"></i></a>
        </li>
        <li>
          <a href="#" aria-label="Instagram"
            ><i class="lab la-instagram"></i
          ></a>
        </li>
      </ul>
      <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
    </main>

    <script src="index.js"></script>
  </body>
</html>
